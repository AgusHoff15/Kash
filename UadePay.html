<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uade Pay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: rgb(10, 33, 18);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            position: relative;
        }
        .balance-container {
            background: white;
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: none;
        }
        .buttons-container {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            display: none;
        }
        .button {
            background: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            flex: 1;
            margin: 5px;
            cursor: pointer;
        }
        .form-container {
            background: white;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-align: center;
            width: 300px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            background: rgb(10, 33, 18);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
    </style>
    <script>
        let users = {};

        function showRegister() {
            document.getElementById("login-container").style.display = "none";
            document.getElementById("register-container").style.display = "block";
        }

        function isValidPassword(password) {
            return /[A-Z]/.test(password) && /[0-9]/.test(password);
        }

        function register() {
            let newUser = document.getElementById("new-username").value;
            let newPassword = document.getElementById("new-password").value;
            
            if (!newUser || !newPassword) {
                alert("Por favor, completa todos los campos.");
                return;
            }
            
            if (!isValidPassword(newPassword)) {
                alert("La contraseña debe contener al menos una mayúscula y un número.");
                return;
            }
            
            users[newUser] = newPassword;
            alert("Registro exitoso. Ahora puedes iniciar sesión.");
            document.getElementById("register-container").style.display = "none";
            document.getElementById("login-container").style.display = "block";
        }

        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            
            if (users[username] && users[username] === password) {
                document.getElementById("login-container").style.display = "none";
                document.querySelector(".balance-container").style.display = "block";
                document.querySelector(".buttons-container").style.display = "flex";
            } else {
                alert("Credenciales incorrectas o usuario no registrado.");
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <strong>Uade Pay</strong>
    </div>
    <div class="form-container" id="login-container">
        <h2>Iniciar Sesión</h2>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="login()">Ingresar</button>
        <p><a href="#" onclick="showRegister()">Registrarse</a></p>
    </div>
    <div class="form-container" id="register-container" style="display: none;">
        <h2>Registrarse</h2>
        <input type="text" id="new-username" placeholder="Nuevo Usuario">
        <input type="password" id="new-password" placeholder="Nueva Contraseña">
        <button onclick="register()">Registrar</button>
    </div>
    <div class="balance-container">
        <p>Cuentas 036-394697/2</p>
        <p class="balance">$ 150.0000,00</p>
        <p>U$S 100000,00</p>
    </div>
    <div class="buttons-container">
        <div class="button">Transferir</div>
        <div class="button">Pagar servicios</div>
        <div class="button">Pagar con QR</div>
        <div class="button">Más acciones</div>
    </div>
</body>
</html>
